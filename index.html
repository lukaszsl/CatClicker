<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cat Clicker</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="list"></div>
		<div class="cat">
			<h2 class="cat__name">cat's name</h2>
			<img class="cat__img" src="img/cat1.jpg" alt="cat portrait">
			<p class="clicks-counter">0</p>
		</div>
		
		<!-- ADMIN FORM -->
		<div class="admin">
			<button class="admin__btn">admin</button>
			<form>
				<fieldset>
					<legend>Admin panel</legend>
					<div>
						<label for="name">Name:</label>
						<input type="text" id="name" name="cat_name">
					</div>
					<div>
						<label for="imgUrl">ImgUrl:</label>
						<input type="text" id="imgUrl" name="cat_img">
					</div>
					<div>
						<label for="clicks">#clicks:</label>
						<input type="text" id="clicks" name="cat_clicks">
					</div>
					<div class="buttons">
						<button class="cancel">cancel</button>
						<button class="save">save</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<!-- <script src="js/app.js"></script> -->
	<script src="js/app-v2.js"></script>
</body>
</html>
